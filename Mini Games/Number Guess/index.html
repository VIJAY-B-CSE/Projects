<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Number Guessing Game</h1>
        <p>Guess a number between 1 to 5</p>
    </div>
    
    <div class="container">
        <input placeholder="Enter a guessed number" id="number" type="number">
        <button onclick="check()">CHECK</button>
        <div class="result">
            <h2 id="result">RESULT : Start Game</h2>
        </div>

        <div class="score">
            <h2 id="score">SCORE : 3</h2>
        </div>
        <button onclick="restart()">RESTART</button>
    </div>

    </div>

    <script src="index.js"></script>

</body>
</html>
